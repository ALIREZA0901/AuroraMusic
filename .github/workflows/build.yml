name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Dotnet info
        run: dotnet --info

      - name: Restore
        run: dotnet restore AuroraMusic.sln

      - name: Build
        run: dotnet build AuroraMusic.sln -c Release -warnaserror
